<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" class="form-control"
                     formControlName="email" placeholder="usuario@correo.com">
              <div *ngIf="submitted && fc.email.errors" class="text-danger small">
                <div *ngIf="fc.email.errors.required">El email es obligatorio</div>
                <div *ngIf="fc.email.errors.email">Formato de email inválido</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control"
                     formControlName="password" placeholder="Tu contraseña">
              <div *ngIf="submitted && fc.password.errors" class="text-danger small">
                <div *ngIf="fc.password.errors.required">La contraseña es obligatoria</div>
                <div *ngIf="fc.password.errors.minlength">
                  Mínimo {{ fc.password.errors.minlength.requiredLength }} caracteres
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
